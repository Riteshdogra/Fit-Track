spring:


  datasource:
    url: jdbc:postgresql://localhost:5432/fitness_user_db
    username: postgres
    password: # Replace this with your actual DB password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true  # Optional: shows SQL queries in console
    properties:
      hibernate:
        format_sql: true

server:
  port: 8081

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
